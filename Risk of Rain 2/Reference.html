  <style>
   * {
    position: relative;
    box-sizing: border-box;
   }
   html {
    --size: 3vh;
    --max-gap: calc(var(--size) / 2);
    --med-gap: calc(var(--size) / 4);
    --min-gap: calc(var(--size) / 50);
    width: 100%; height: 100%;
    overflow: hidden;
    background-color: #FFFEFD;
    /*background: center/100% url('RoR2.png') no-repeat;*/
   }
   body {
    margin: 0;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
    flex-wrap: wrap;
   }
   svg {
    width: 100vw; height: 100vh;
    object-fit: contain;
   }
   div {
     display: flex;
     flex-direction: row;
     justify-content: flex-start;
     align-items: flex-start;
     flex-wrap: wrap;
     gap: var(--min-gap);
   }
   .body {
    width: 100%;
    height: 100%;
    padding: calc(var(--size) * 5.5) calc(var(--size) * 12);
    justify-content: space-between;
    flex-direction: row;
   }
   .column {
    width: calc((var(--size) * 5 + var(--min-gap) * 6));
    gap: var(--max-gap)
   }
   img, .img {
    padding: var(--min-gap);
    width: var(--size);
    height: var(--size);
   }
   div.img {
    height: var(--med-gap);
   }
   img[title*="Bg"] {
    display: none;
   }
   .key {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    margin: 0.5ch;
    padding: 0.5ch;
    justify-content: space-around;
    gap: var(--size);
    font-size: 2vh;
    -webkit-text-stroke: 1px black;
   }
